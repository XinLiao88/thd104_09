<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>眼睛</title>

    <style>

    h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
    .inputmix{
      border: 1px solid;
    }
    .inputmix{
      width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-size: 0; /*讓兼具變小 */
    }
    .inputmix i{
      width: 40px;
      height: 40px;
      border: 1px solid #999;
      text-align: center;
      line-height: 40px;
      font-size: 16px;
      vertical-align: middle;
    }
    .inputmix input{
      width: 300px;
      height: 40px;
      border: 1px solid #999;
      vertical-align: middle;
      border-width: 1px 0;
      font-size: 18px;
      outline: 0; /* 取消 input滑鼠點進去的時候變藍色匡 */
    }
    .inputmix .fa-user{
      border-right: 0;
      border-radius: 10px 0 0 10px;
    }
    .inputmix .fa-eye-slash{
      border-left: 0;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      color: #999;
    }
    .inputmix .fa-eye-slash:hover{
      color: #333;
    }
    .inputmix ::placeholder{
      color: #ccc;
    }

    </style>
</head>
<body>
    <div class="inputmix">
        <h3>左邊 icon + 中間 input + 右邊 icon</h3>
    
        <div>
            <i class="fa-regular fa-user">
                <!-- ::before -->
            </i>
            <input type="password" placeholder="Your Password..." id="myInput">
            <i class="fa-regular fa-eye-slash" id="eyes">
                <!-- ::before -->
            </i>
        </div>

        <script>
            window.onload = function () {

                var x = document.getElementById("myInput");
                document.getElementById('eyes').onclick = function () {
                    if (x.type == "password") {
                        x.type = "text";
                        this.classList.add('fa-eye');
                    } else {
                        x.type = "password";
                        this.classList.remove('fa-eye')
                    }
                }

            }
        </script>
</body>
</html>
